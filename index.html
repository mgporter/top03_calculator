<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src='./big.js'></script>
    <script type="text/javascript" src="./script.js" defer></script> 
</head>
<body>
    <div id="content-wrapper">
        <div id="calculator-wrapper">
            <div id="display-wrapper">
                <!-- <div id="displaytop" class="display">
                    display history information
                    <p>0</p>
                </div> -->
                <div id="displaymain" class="display">
                    <!-- display results -->
                    <p>0</p>
                </div>
            </div>
            <div id="button-wrapper">
                <div id="clear" data-clear class="button function"><p>AC</p></div>
                <div id="negative" data-polarity class="button function"><p>+/-</p></div>
                <div id="exponent" data-op="**" class="button function basic-op"><p><i>x</i><sup>e</sup></p></div>
                <div id="divide" data-op="÷"class="button operation basic-op"><p>÷</p></div>
                <div id="seven" data-num="7" class="button number"><p>7</p></div>
                <div id="eight" data-num="8" class="button number"><p>8</p></div>
                <div id="nine" data-num="9" class="button number"><p>9</p></div>
                <div id="multiply" data-op="×" class="button operation basic-op"><p>×</p></div>
                <div id="four" data-num="4" class="button number"><p>4</p></div>
                <div id="five" data-num="5" class="button number"><p>5</p></div>
                <div id="six" data-num="6" class="button number"><p>6</p></div>
                <div id="subtract" data-op="-" class="button operation basic-op"><p>-</p></div>
                <div id="one" data-num="1" class="button number"><p>1</p></div>
                <div id="two" data-num="2" class="button number"><p>2</p></div>
                <div id="three" data-num="3" class="button number"><p>3</p></div>
                <div id="add" data-op="+" class="button operation basic-op"><p>+</p></div>
                <div id="zero" data-num="0" class="button number"><p>0</p></div>
                <div id="decimal" data-num="." class="button number"><p>.</p></div>
                <div id="equals" data-equals class="button operation"><p>=</p></div>
            </div>
        </div>
    </div>
    <div id="attribution"><p>Special thanks to the contributors of <a target="_blank" href="https://github.com/MikeMcl/big.js">Big.js</a> for helping this calculator understand decimals in base 10!</p></div>
</body>
</html>
